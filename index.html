<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pairs Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="wrapper">
        <main>
            <div id="welcome" style="display: none;">
                <p>Welcome to the Mario pairs game</p>
                <p>Enter your name and press the button when you're ready to begin.</p>
                <form>
                    <label for="userName">Enter Name <span style="font-size: 0.7em; color: gray;">(optional)</span></label><br>
                    <input type="text" id="userName"><br><br>
                    <input type="button" value="Play Now" onclick="welcomePopUp(), progressTimer()">
                </form>
            </div>
            <div id="gameWrapper" style="display: flex;">
                <header>
                    <p>Hello <span id="nameInput"></span></p>
                    <p>Select 2 cards below and try to find a match!</p>
                </header>
                <div id="card-grid">
                    <div class="card-row">
                        <div class="card-container">
                            <img src="images/marioCards/mario_1.jpg" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </div>
                        <div class="card-container">
                            <img src="images/marioCards/mario_1.jpg" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </div>
                        <div class="card-container">
                            <img src="images/marioCards/mario_2.jpg" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </div>
                        <div class="card-container">
                            <img src="images/marioCards/mario_2.jpg" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </div>
                    </div>
                    <div class="card-row">
                        <div class="card-container">
                            <img src="images/marioCards/mario_3.jpg" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </div>
                        <div class="card-container">
                            <img src="images/marioCards/mario_3.jpg" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </div>
                        <div class="card-container">
                            <img src="images/marioCards/mario_4.jpg" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </div>
                        <div class="card-container">
                            <img src="images/marioCards/mario_4.jpg" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </div>
                    </div>
                    <div class="card-row">
                        <div class="card-container">
                            <img src="images/marioCards/mario_5.jpg" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </div>
                        <div class="card-container">
                            <img src="images/marioCards/mario_5.jpg" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </div>
                        <div class="card-container">
                            <img src="images/marioCards/mario_6.jpg" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </div>
                        <div class="card-container">
                            <img src="images/marioCards/mario_6.jpg" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </div>
                    </div>
                </div>
                <div class="pause-restart">
                    <div>
                        <p>Pause</p>
                        <img src="images/pause.png" alt="Pause game" width="25">
                    </div>
                    <div>
                        <p>Restart</p>
                        <img src="images/restart.png" alt="Restart game" width="25">
                    </div>
                </div>
                <div class="progress-bar">
                    <div>
                        <p>Moves</p>
                        <p id="movesCounter">0</p>
                    </div>
                    <div>
                        <p>Rounds Played</p>
                        <p id="roundsCounter">0</p>
                    </div>
                    <div>
                        <p>Timer</p>
                        <p id="timer">0:00</p>
                    </div>
                </div>
            </div>
            <div id="congratulations">
                <p>Congratulations</p>
                <p>Total time to complete: <span id="totalTime"></span>.</p>
                <p>Total moves to complete: <span id="totalMoves"></span>.</p>
                <input type="button" value="Play Again" onclick="playAgain()">
            </div>
        </main>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
