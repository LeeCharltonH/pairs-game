<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pairs Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="wrapper">
        <main>
            <div id="welcome">
                <p>Welcome to the Mario pairs game</p>
                <p>Enter your name and press the button when you're ready to begin.</p>
                <form>
                    <label for="userName">Enter Name <span style="font-size: 0.7em; color: gray;">(optional)</span></label><br>
                    <input type="text" id="userName"><br><br>
                    <input type="button" value="Play Now" onclick="welcomePopUp()">
                </form>
            </div>
            <div id="gameWrapper">
                <header>
                    <p>Hello <span id="nameInput"></span></p><img src="images/marioWave.png" alt="Mario waving" class="mario">
                    <p>Select 2 cards below and try to find a match!</p>
                </header>
                <table style="border-collapse: collapse; margin: auto;">
                    <tr>
                        <td class="card-container">
                            <img src="images/marioCards/mario_1.png" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </td>
                        <td class="card-container">
                            <img src="images/marioCards/mario_1.png" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </td>
                        <td class="card-container">
                            <img src="images/marioCards/mario_2.png" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </td>
                        <td class="card-container">
                            <img src="images/marioCards/mario_2.png" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </td>
                    </tr>
                    <tr>
                        <td class="card-container">
                            <img src="images/marioCards/mario_3.png" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </td>
                        <td class="card-container">
                            <img src="images/marioCards/mario_3.png" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </td>
                        <td class="card-container">
                            <img src="images/marioCards/mario_4.png" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </td>
                        <td class="card-container">
                            <img src="images/marioCards/mario_4.png" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </td>
                    </tr>
                    <tr>
                        <td class="card-container">
                            <img src="images/marioCards/mario_5.png" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </td>
                        <td class="card-container">
                            <img src="images/marioCards/mario_5.png" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </td>
                        <td class="card-container">
                            <img src="images/marioCards/mario_6.png" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </td>
                        <td class="card-container">
                            <img src="images/marioCards/mario_6.png" alt="Mario card">
                            <img src="images/marioQEditted.png" alt="Click to reveal card">
                        </td>
                    </tr>
                </table>
                <div class="progress-bar">
                    <div>
                        <p>Moves</p>
                    </div>
                    <div>
                        <p>Rounds Played</p>
                    </div>
                    <div>
                        <p>Timer</p>
                        <p id="timer"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
